<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panduta - Your Laundry Service</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">Panduta</a>
        <ul class="nav-links">
            <li><a href="#services">Services</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section with Image -->
    <header>
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/background.jpeg') }}" alt="Panda with Laundry" class="center-image">
        </div>
        <h1>Welcome to Panduta</h1>
        <p>Your ultimate laundry service provider</p>
        <a href="#register"><button>Register</button></a>
        <a href="#book"><button>Book Now</button></a>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Content goes here -->
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Panduta. All rights reserved.</p>
    </footer>

    <script>
        // Add event listeners for forms if they exist
        const contactForm = document.getElementById('contactForm');
        const registerForm = document.getElementById('registerForm');

        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Thank you for contacting us!');
            });
        }

        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Registration successful!');
            });
        }
    </script>
</body>
</html>
