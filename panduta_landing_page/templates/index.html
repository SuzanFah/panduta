<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    </head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('our_story') }}">Our Story</a></li>
        <li><a href="{{ url_for('why_panduta') }}">Why Panduta</a></li>
        <li><a href="{{ url_for('suggestions') }}">Suggestions</a></li>
    </ul>
</nav>

<!-- Header Section with Video and Fallback Image -->
    <header>
        <div class="video-section">
            <video controls autoplay loop muted poster="{{ url_for('static', filename='images/fallback.jpg') }}">
                <source src="{{ url_for('static', filename='videos/Panda_laundry.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h1>Welcome to Panduta</h1>
        <p>Your ultimate laundry service provider</p>
        <a href="#register"><button>Register</button></a>
        <a href="#book"><button>Book Now</button></a>
    </header>

    <!-- Main Content Section -->

     <main>
      <!-- Registration Section -->
<section class="registration">
    <h2 class="floating-element">Stay Tuned!</h2>
    <p class="techverse-message">Register your email to get updates of our launch in the techverse.</p>
    <form id="registrationForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
</section>

    </main>
        
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Panduta. All rights reserved.</p>
    </footer>

    <script>
        // Add event listeners for forms if they exist
        const contactForm = document.getElementById('contactForm');
        const registerForm = document.getElementById('registerForm');

,        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Thank you for contacting us!');
            });
        }

        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Registration successful!');
            });
        }
    </script>
</body>
</html>
