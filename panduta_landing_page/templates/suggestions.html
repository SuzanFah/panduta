<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestions - Panduta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="suggestions-page">
  <nav>
      <ul class="nav-links">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('our_story') }}">Our Story</a></li>
          <li><a href="{{ url_for('why_panduta') }}">Why Panduta</a></li>
          <li><a href="{{ url_for('suggestions') }}">Suggestions</a></li>
      </ul>
  </nav>

  <main>
      <h1 class="page-title">Your Ideas Shape Our Future</h1>
      <p class="intro-text">We value your input! Help us improve Panduta with your brilliant suggestions:</p>
      <form class="suggestion-form">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="suggestion">Your Suggestion</label>
              <textarea id="suggestion" name="suggestion" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Suggestion</button>
      </form>
  </main>

  <footer>

  </footer>
</body>
</html>
